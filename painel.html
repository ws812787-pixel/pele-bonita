<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Visitantes ‚Äî Pele Bonita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    header { background: #F47C20; color: white; padding: 10px; text-align: center; }
    #map { height: 90vh; width: 100%; }
  </style>
</head>
<body>
  <header>
    <h1>Painel de Visitantes ‚Äî Pele Bonita</h1>
    <p>Monitoramento de acessos em tempo real üåç</p>
  </header>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Inicializa o mapa
    const map = L.map('map').setView([0, 0], 2);

    // Adiciona camadas de mapa (OpenStreetMap gratuito)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Fun√ß√£o para obter localiza√ß√£o do visitante
    async function getLocation() {
      const response = await fetch('http://ip-api.com/json/');
      const data = await response.json();

      if (data.status === "success") {
        const { lat, lon, city, country } = data;

        // Marca no mapa
        L.marker([lat, lon])
          .addTo(map)
          .bindPopup(`<b>Visitante</b><br>${city}, ${country}`)
          .openPopup();

        map.setView([lat, lon], 4);
      }
    }

    getLocation();
  </script>
</body>
</html>
