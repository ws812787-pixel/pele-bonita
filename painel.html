<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Visitantes â€” Pele Bonita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #F47C20;
    }
    #visitas {
      max-width: 900px;
      margin: 20px auto;
    }
    .visita {
      background: #fff;
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .visita strong {
      color: #F47C20;
    }
  </style>
</head>
<body>
  <h1>Painel de Visitantes</h1>
  <div id="visitas"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ğŸ”§ ConfiguraÃ§Ã£o corrigida
    const firebaseConfig = {
      apiKey: "AIzaSyDtnX6JTYQBghRUanv25ebWoTY8NNTz1nY",
      authDomain: "painel-92b60.firebaseapp.com",
      databaseURL: "https://painel-92b60-default-rtdb.firebaseio.com",
      projectId: "painel-92b60",
      storageBucket: "painel-92b60.firebasestorage.app",
      messagingSenderId: "972708135504",
      appId: "1:972708135504:web:ec165386e2b2eca4108755"
    };
    };

    // ğŸ”¥ Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ğŸ“Œ Detecta dispositivo
    function getDeviceInfo() {
      const ua = navigator.userAgent;
      if (/mobile/i.test(ua)) return "ğŸ“± Mobile";
      if (/tablet/i.test(ua)) return "ğŸ“² Tablet";
      return "ğŸ’» Desktop";
    }

    // ğŸ“ Captura IP + localizaÃ§Ã£o (API ipinfo)
    async function getVisitorData() {
      try {
        const response = await fetch(`https://ipinfo.io/json?token=46153e14be0b1d`);
        const data = await response.json();
        return {
          cidade: data.city || "Desconhecida",
          regiao: data.region || "Desconhecida",
          pais: data.country || "Desconhecido",
          ip: data.ip || "N/A"
        };
      } catch (e) {
        console.error("Erro ao buscar IP:", e);
        return { cidade: "Indefinida", regiao: "Indefinida", pais: "Indefinido", ip: "N/A" };
      }
    }

    // â±ï¸ Registra visita (evita registrar no painel)
    async function registrarVisita() {
      if (window.location.pathname.includes("painel.html")) return;

      const local = await getVisitorData();
      const device = getDeviceInfo();

      db.ref("visitas").push({
        horario: new Date().toISOString(),
        ...local,
        dispositivo: device
      });
    }

    registrarVisita();

    // ğŸ” Renderiza visitas em tempo real
    db.ref("visitas").limitToLast(50).on("child_added", (snapshot) => {
      const v = snapshot.val();
      const visitasDiv = document.getElementById("visitas");
      const dataHora = new Date(v.horario).toLocaleString("pt-BR");

      const visitaEl = document.createElement("div");
      visitaEl.className = "visita";
      visitaEl.innerHTML = `
        ğŸ•’ <strong>${dataHora}</strong><br>
        ğŸŒ ${v.cidade}, ${v.regiao} - ${v.pais}<br>
        ğŸ’» ${v.dispositivo}<br>
        ğŸ”— IP: ${v.ip}
      `;

      visitasDiv.prepend(visitaEl);
    });
  </script>
</body>
</html>
