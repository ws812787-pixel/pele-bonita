<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Painel de Visitantes â€” Pele Bonita</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fafafa; margin:0; padding:20px; }
    h1 { text-align:center; color:#F47C20; }
    #onlineCount { text-align:center; font-size:18px; margin-bottom:20px; font-weight:bold; }
    table { width:100%; border-collapse:collapse; margin-top:20px; background:#fff; }
    th, td { padding:10px; border-bottom:1px solid #ddd; text-align:left; }
    th { background:#F47C20; color:#fff; }
    tr:hover { background:#f5f5f5; }
  </style>
</head>
<body>
  <h1>ğŸ‘¥ Painel de Visitantes</h1>
  <div id="onlineCount">Carregando...</div>

  <table>
    <thead>
      <tr>
        <th>ğŸ•’ Data/Hora</th>
        <th>ğŸŒ Local</th>
        <th>ğŸ’» Dispositivo</th>
        <th>ğŸŒ IP</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDtnX6JTYQBghRUanv25ebWoTY8NNTz1nY",
      authDomain: "painel-92b60.firebaseapp.com",
      databaseURL: "https://painel-92b60-default-rtdb.firebaseio.com",
      projectId: "painel-92b60",
      storageBucket: "painel-92b60.appspot.com",
      messagingSenderId: "972708135504",
      appId: "1:972708135504:web:d68a9ca19a56e636108755"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const onlineRef = ref(db, "onlineUsers");
    const visitasRef = ref(db, "visitas");

    // ğŸŸ¢ Atualiza contador de usuÃ¡rios online
    onValue(onlineRef, (snapshot) => {
      let total = 0;
      const agora = Date.now();

      if (snapshot.exists()) {
        snapshot.forEach(child => {
          const data = child.val();
          if (data.lastActive && agora - data.lastActive <= 3 * 60 * 1000) {
            total++;
          } else {
            // remove inativo
            remove(ref(db, `onlineUsers/${child.key}`));
          }
        });
      }

      document.getElementById("onlineCount").innerText = `ğŸ‘¥ UsuÃ¡rios online agora: ${total}`;
    });

    // ğŸ“‹ Lista dos Ãºltimos 30 visitantes
    onValue(visitasRef, (snapshot) => {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      if (snapshot.exists()) {
        const visitas = Object.values(snapshot.val()).reverse().slice(0, 30);
        visitas.forEach(v => {
          const dataHora = new Date(v.horario).toLocaleString("pt-BR");
          lista.innerHTML += `
            <tr>
              <td>ğŸ•’ ${dataHora}</td>
              <td>ğŸŒ ${v.cidade}, ${v.regiao} - ${v.pais}</td>
              <td>${v.dispositivo}</td>
              <td>ğŸŒ ${v.ip}</td>
            </tr>
          `;
        });
      }
    });
  </script>
</body>
</html>
