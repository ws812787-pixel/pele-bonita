<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Visitantes — Pele Bonita</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#f4f4f4; }
    h1 { color: #F47C20; }
    .visit { background: #fff; padding: 10px; margin: 10px 0; border-radius: 8px; }
    .visit span { display: block; margin: 3px 0; }
  </style>
</head>
<body>
  <h1>👥 Visitantes em tempo real</h1>
  <div id="visits"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtnX6JTYQBghRUanv25ebWoTY8NNTz1nY",
      authDomain: "painel-92b60.firebaseapp.com",
      databaseURL: "https://painel-92b60-default-rtdb.firebaseio.com",
      projectId: "painel-92b60",
      storageBucket: "painel-92b60.firebasestorage.app",
      messagingSenderId: "972708135504",
      appId: "1:972708135504:web:ec165386e2b2eca4108755"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const visitsContainer = document.getElementById("visits");

    db.ref("visits").limitToLast(50).on("child_added", snapshot => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.className = "visit";
      div.innerHTML = `
        🕒 ${new Date(data.timestamp).toLocaleString()}<br>
        🌍 ${data.city}, ${data.region} - ${data.country}<br>
        💻 ${data.device}
      `;
      visitsContainer.prepend(div);
    });
  </script>
</body>
</html>
