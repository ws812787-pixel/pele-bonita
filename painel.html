<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Visitantes — Pele Bonita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #F47C20;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #F47C20;
      color: #fff;
    }
    tr:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>👥 Visitantes em tempo real</h1>

  <table>
    <thead>
      <tr>
        <th>🕒 Data/Hora</th>
        <th>🌍 Local</th>
        <th>💻 Dispositivo</th>
        <th>🌐 IP</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, push, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // 🔧 Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDtnX6JTYQBghRUanv25ebWoTY8NNTz1nY",
      authDomain: "painel-92b60.firebaseapp.com",
      databaseURL: "https://painel-92b60-default-rtdb.firebaseio.com",
      projectId: "painel-92b60",
      storageBucket: "painel-92b60.appspot.com",
      messagingSenderId: "972708135504",
      appId: "1:972708135504:web:d68a9ca19a56e636108755",
      measurementId: "G-X56ZYWRRJE"
    };

    // 🔥 Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 📌 Detecta dispositivo
    function getDeviceInfo() {
      const ua = navigator.userAgent;
      if (/mobile/i.test(ua)) return "📱 Mobile";
      if (/tablet/i.test(ua)) return "📲 Tablet";
      return "💻 Desktop";
    }

    // 📍 Captura IP + localização (API ipinfo)
    async function getVisitorData() {
      try {
        const response = await fetch(`https://ipinfo.io/json?token=46153e14be0b1d`);
        const data = await response.json();
        return {
          cidade: data.city || "Desconhecida",
          regiao: data.region || "Desconhecida",
          pais: data.country || "Desconhecido",
          ip: data.ip || "N/A"
        };
      } catch (e) {
        return { cidade: "Indefinida", regiao: "Indefinida", pais: "Indefinido", ip: "N/A" };
      }
    }

    // ⏱️ Registra visita (apenas quando não for o painel)
    async function registrarVisita() {
      if (window.location.pathname.includes("painel.html")) return;

      const local = await getVisitorData();
      const device = getDeviceInfo();

      push(ref(db, "visitas"), {
        horario: new Date().toISOString(),
        ...local,
        dispositivo: device
      });
    }

    registrarVisita();

    // 🔎 Renderiza visitas em tempo real
    const visitasRef = query(ref(db, "visitas"), limitToLast(50)); // últimos 50 visitantes
    onValue(visitasRef, (snapshot) => {
      const tbody = document.getElementById("lista");
      tbody.innerHTML = "";
      const data = snapshot.val();
      if (!data) return;

      const visitas = Object.values(data).reverse(); // mais recentes primeiro
      visitas.forEach((v) => {
        const dataHora = new Date(v.horario).toLocaleString("pt-BR");
        tbody.innerHTML += `
          <tr>
            <td>🕒 ${dataHora}</td>
            <td>🌍 ${v.cidade}, ${v.regiao} - ${v.pais}</td>
            <td>💻 ${v.dispositivo}</td>
            <td>🌐 ${v.ip}</td>
          </tr>`;
      });
    });
  </script>
</body>
</html>
