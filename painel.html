<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Painel de Visitantes — Pele Bonita</title>
  <style>
    body{font-family:Arial,sans-serif;background:#fafafa;margin:0;padding:20px}
    h1{text-align:center;color:#F47C20}
    table{width:100%;border-collapse:collapse;margin-top:20px;background:#fff}
    th,td{padding:10px;border-bottom:1px solid #ddd;text-align:left}
    th{background:#F47C20;color:#fff}
    tr:hover{background:#f5f5f5}
  </style>
</head>
<body>
  <h1>👥 Visitantes em tempo real</h1>
  <div id="visits"></div>
  <table>
    <thead>
      <tr>
        <th>🕒 Data/Hora</th>
        <th>🌍 Local</th>
        <th>💻 Dispositivo</th>
        <th>🌐 IP</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // 🔧 Configuração corrigida
    const firebaseConfig = {
      apiKey: "AIzaSyDtnX6JTYQBghRUanv25ebWoTY8NNTz1nY",
      authDomain: "painel-92b60.firebaseapp.com",
      databaseURL: "https://painel-92b60-default-rtdb.firebaseio.com",
      projectId: "painel-92b60",
      storageBucket: "painel-92b60.firebasestorage.app",
      messagingSenderId: "972708135504",
      appId: "1:972708135504:web:ec165386e2b2eca4108755"
    };
   

    // 🔥 Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 📌 Detecta dispositivo
    function getDeviceInfo() {
      const ua = navigator.userAgent;
      if (/mobile/i.test(ua)) return "📱 Mobile";
      if (/tablet/i.test(ua)) return "📲 Tablet";
      return "💻 Desktop";
    }

    // 📍 Captura IP + localização (API ipinfo)
    async function getVisitorData() {
      try {
        const response = await fetch(`https://ipinfo.io/json?token=46153e14be0b1d`);
        const data = await response.json();
        return {
          cidade: data.city || "Desconhecida",
          regiao: data.region || "Desconhecida",
          pais: data.country || "Desconhecido",
          ip: data.ip || "N/A"
        };
      } catch (e) {
        console.error("Erro ao buscar IP:", e);
        return { cidade: "Indefinida", regiao: "Indefinida", pais: "Indefinido", ip: "N/A" };
      }
    }

    // ⏱️ Registra visita (evita registrar no painel)
    async function registrarVisita() {
      if (window.location.pathname.includes("painel.html")) return;

      const local = await getVisitorData();
      const device = getDeviceInfo();

      db.ref("visitas").push({
        horario: new Date().toISOString(),
        ...local,
        dispositivo: device
      });
    }

    registrarVisita();

    // 🔎 Renderiza visitas em tempo real
    db.ref("visitas").limitToLast(50).on("child_added", (snapshot) => {
      const v = snapshot.val();
      const visitasDiv = document.getElementById("visitas");
      const dataHora = new Date(v.horario).toLocaleString("pt-BR");

      const visitaEl = document.createElement("div");
      visitaEl.className = "visita";
      visitaEl.innerHTML = `
        🕒 <strong>${dataHora}</strong><br>
        🌍 ${v.cidade}, ${v.regiao} - ${v.pais}<br>
        💻 ${v.dispositivo}<br>
        🔗 IP: ${v.ip}
      `;

      visitasDiv.prepend(visitaEl);
    });
  </script>
</body>
</html>
