<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Painel de Visitantes — Pele Bonita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #F47C20;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #F47C20;
      color: #fff;
      text-transform: uppercase;
      font-size: 14px;
    }
    tr:hover {
      background: #f5f5f5;
    }
    td {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>👥 Visitantes em tempo real</h1>

  <table>
    <thead>
      <tr>
        <th>🕒 Data/Hora</th>
        <th>🌍 Local</th>
        <th>💻 Dispositivo</th>
        <th>🌐 IP</th>
      </tr>
    </thead>
    <tbody id="lista">
      <tr><td colspan="4">Carregando visitas...</td></tr>
    </tbody>
  </table>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

    // 🔧 Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDtnX6JTYQBghRUanv25ebWoTY8NNTz1nY",
      authDomain: "painel-92b60.firebaseapp.com",
      databaseURL: "https://painel-92b60-default-rtdb.firebaseio.com",
      projectId: "painel-92b60",
      storageBucket: "painel-92b60.appspot.com",
      messagingSenderId: "972708135504",
      appId: "1:972708135504:web:d68a9ca19a56e636108755",
      measurementId: "G-X56ZYWRRJE"
    };

    // 🔥 Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 🔎 Lê visitas em tempo real
    const visitasRef = ref(db, "visitas");

    onValue(visitasRef, (snapshot) => {
      const tbody = document.getElementById("lista");
      tbody.innerHTML = "";

      if (!snapshot.exists()) {
        tbody.innerHTML = "<tr><td colspan='4'>Nenhuma visita registrada ainda</td></tr>";
        return;
      }

      const visitas = [];
      snapshot.forEach((child) => {
        visitas.push(child.val());
      });

      // Mostra as visitas mais recentes primeiro
      visitas.reverse().forEach((v) => {
        const dataHora = v.horario ? new Date(v.horario).toLocaleString("pt-BR") : "Sem data";
        tbody.innerHTML += `
          <tr>
            <td>🕒 ${dataHora}</td>
            <td>🌍 ${v.cidade || "Indefinida"}, ${v.regiao || ""} - ${v.pais || ""}</td>
            <td>💻 ${v.dispositivo || "N/A"}</td>
            <td>🌐 ${v.ip || "N/A"}</td>
          </tr>
        `;
      });
    });
  </script>
</body>
</html>
