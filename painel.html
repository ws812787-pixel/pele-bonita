<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Visitantes — Pele Bonita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #F47C20;
    }
    #visitas {
      max-width: 900px;
      margin: 20px auto;
    }
    .visita {
      background: #fff;
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .visita strong {
      color: #F47C20;
    }
  </style>
</head>
<body>
  <h1>Painel de Visitantes</h1>
  <div id="visitas"></div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // 🔧 Configuração corrigida
    const firebaseConfig = {
      apiKey: "AIzaSyDtnX6JTYQBghRUanv25ebWoTY8NNTz1nY",
      authDomain: "painel-92b60.firebaseapp.com",
      projectId: "painel-92b60",
      storageBucket: "painel-92b60.appspot.com",
      messagingSenderId: "972708135504",
      appId: "1:972708135504:web:d68a9ca19a56e636108755",
      measurementId: "G-X56ZYWRRJE"
    };

    // 🔥 Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 📌 Detecta dispositivo
    function getDeviceInfo() {
      const ua = navigator.userAgent;
      if (/mobile/i.test(ua)) return "📱 Mobile";
      if (/tablet/i.test(ua)) return "📲 Tablet";
      return "💻 Desktop";
    }

    // 📍 Captura IP + localização (API ipinfo)
    async function getVisitorData() {
      try {
        const response = await fetch(`https://ipinfo.io/json?token=SEU_TOKEN_AQUI`);
        const data = await response.json();
        return {
          cidade: data.city || "Desconhecida",
          regiao: data.region || "Desconhecida",
          pais: data.country || "Desconhecido",
          ip: data.ip || "N/A"
        };
      } catch (e) {
        console.error("Erro ao buscar IP:", e);
        return { cidade: "Indefinida", regiao: "Indefinida", pais: "Indefinido", ip: "N/A" };
      }
    }

    // ⏱️ Registra visita (mas evita registrar quando for o painel)
    async function registrarVisita() {
      if (window.location.pathname.includes("painel.html")) return;

      const local = await getVisitorData();
      const device = getDeviceInfo();

      await addDoc(collection(db, "visitas"), {
        horario: new Date().toISOString(),
        ...local,
        dispositivo: device
      });
    }

    registrarVisita();

    // 🔎 Renderiza visitas em tempo real
    const q = query(collection(db, "visitas"), orderBy("horario", "desc"));
    const unsub = onSnapshot(q, (snapshot) => {
      const visitasDiv = document.getElementById("visitas");
      visitasDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const v = doc.data();
        const dataHora = new Date(v.horario).toLocaleString("pt-BR");
        visitasDiv.innerHTML += `
          <div class="visita">
            🕒 <strong>${dataHora}</strong><br>
            🌍 ${v.cidade}, ${v.regiao} - ${v.pais}<br>
            💻 ${v.dispositivo}<br>
            🔗 IP: ${v.ip}
          </div>
        `;
      });
    });
  </script>
</body>
</html>
